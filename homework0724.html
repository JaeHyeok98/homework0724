<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework0724</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./homework0724.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./homework0724.js"></script>
  </head>
  <body>
    <div id="insert-form">
      <h3>게시글 작성</h3>
      <div>
        <input type="text" name="title" placeholder="게시글 제목" />
        <br />
        <textarea name="content" placeholder="게시글 내용"></textarea>
        <br />
        <select
          name="category"
          class="form-select"
          aria-label="Default select example"
        ></select>
        <button onclick="insert();">작성하기</button>
      </div>
    </div>
    <br />
    <div id="search-form">
      <strong>검색 </strong>
      <select
        name="searchSelect"
        id="search-area"
        class="form-select"
        aria-label="Default select example"
      >
        <option value="NO">번호</option>
        <option value="TITLE">제목</option>
        <option value="CATEGORY_NAME">카테고리</option>
      </select>
      <input
        type="text"
        name="searchInput"
        placeholder="검색할 내용을 입력하세요."
      />
      <button onclick="selectBoardList(1)">찾기</button>
    </div>
    <div id="sort-form">
      <strong>정렬 </strong>
      <select
        name="sortSelect"
        id="sort-area"
        class="form-select"
        aria-label="Default select example"
      >
        <option value="DESC">최신순</option>
        <option value="ASC">오래된순</option>
      </select>
    </div>
    <br />
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>내용</th>
          <th>카테고리</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="page-area"></div>
    <br />

    <div class="modal-dim hidden" onclick="closeModal()"></div>
    <div class="modal hidden">
      <div class="modal-content" onclick="event.stopPropagation()">
        <i class="fa-solid fa-xmark modal-close" onclick="closeModal()"></i>
        <div class="boardDetail"></div>
        <hr />
        <div class="boardDetailComment"></div>
      </div>
    </div>
  </body>
</html>
